<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Company Title - Company Desc</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="site" id="site">

    <!-- HEADER -->
    <header class="app-header" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">LOGO</div>
        <div>
          <div class="company-name">Company Name</div>
          <div class="company-sub">Company Subheading</div>
        </div>
      </div>

      <div class="controls">
        <button class="cta" id="cta-top">Get a Quote</button>

        <!-- CART BUTTON -->
        <button class="cart-btn" id="cart-btn" aria-label="Open cart" aria-haspopup="dialog" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon-cart" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-12z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>
            <circle cx="10" cy="20" r="1" fill="currentColor"/>
            <circle cx="18" cy="20" r="1" fill="currentColor"/>
          </svg>
          <span class="cart-badge" id="cart-count" aria-live="polite" aria-atomic="true">0</span>
        </button>

        <!-- HAMBURGER -->
        <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="nav-panel">
          <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect width="20" height="2" rx="1" fill="currentColor" opacity="0.9"/>
            <rect y="6" width="14" height="2" rx="1" fill="currentColor" opacity="0.75"/>
            <rect y="12" width="10" height="2" rx="1" fill="currentColor" opacity="0.6"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- NAV DRAWER (right side) -->
    <div class="nav-drawer" id="nav-drawer" aria-hidden="true">
      <div class="nav-overlay" id="nav-overlay"></div>
      <nav class="nav-panel" id="nav-panel" role="dialog" aria-modal="true" aria-labelledby="nav-title" tabindex="-1">
        <header class="nav-header">
          <h3 id="nav-title">Navigation</h3>
          <button id="nav-close" class="nav-close" aria-label="Close menu">✕</button>
        </header>

        <div class="nav-list" id="nav-list" role="menu" aria-label="Main menu">
          <!-- Menu entries will be rendered by JS -->
        </div>

        <div class="nav-footer">
          <button class="btn-ghost" id="nav-cta">Contact</button>
        </div>
      </nav>
    </div>

    <!-- CART DRAWER (right sidebar) -->
    <div class="cart-drawer" id="cart-drawer" aria-hidden="true">
      <div class="cart-overlay" id="cart-overlay"></div>
      <aside class="cart-panel" id="cart-panel" tabindex="-1" aria-labelledby="cart-title">
        <header class="cart-header">
          <h3 id="cart-title">Your Cart</h3>
          <button class="close" id="cart-close" aria-label="Close cart">✕</button>
        </header>

        <div class="cart-body" id="cart-body">
          <!-- cart items injected here -->
        </div>

        <footer class="cart-footer" id="cart-footer">
          <!-- subtotal + checkout -->
        </footer>
      </aside>
    </div>

    <!-- HERO -->
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-left">
        <h1 id="hero-title">Title!</h1>
        <p>Subtitle</p>
        <div style="height:14px"></div>
        <div class="hero-cta">
          <button class="btn-primary" id="try-demo">Search Range</button>
          <button class="btn-ghost" id="contact-sales">Contact sales</button>
        </div>
      </div>
      <div style="width:40%">
        <div class="hero-panel">
          <strong style="display:block;font-size:14px">Latest drop</strong>
          <div style="margin-top:12px; font-weight:800; font-size:20px; color:var(--accent)">Product</div>
          <p style="margin:8px 0 0 0; color:var(--muted)">Product Subtitle</p>
        </div>
      </div>
    </section>

    <!-- CATEGORIES (rendered from JS data) -->
    <main>
      <div class="categories" id="categories" aria-live="polite">
        <!-- categories will be injected here by JavaScript -->
      </div>
    </main>

    <!-- REVIEWS -->
    <section class="reviews" aria-labelledby="reviews-title">
      <h3 id="reviews-title">Customer Reviews</h3>
      <div class="review-wrap">
        <div class="review-card" id="review-card" tabindex="0" aria-live="polite">
          <!-- review content injected by JS -->
        </div>

        <div style="display:flex; flex-direction:column; gap:12px; align-items:center;">
          <div class="review-controls">
            <button class="review-arrow" id="rev-prev" aria-label="Previous review">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="review-arrow" id="rev-next" aria-label="Next review">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
          <div class="dots" id="review-dots" aria-hidden="false">
            <!-- dots inserted by JS -->
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div style="display:flex; gap:12px; align-items:center">
        <div style="font-weight:700">Company Name</div>
        <div style="color:var(--muted)">© <span id="year"></span> — All rights reserved</div>
      </div>

      <div class="socials" aria-label="Social links">
        <a class="social" href="#" title="Twitter" aria-label="Twitter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M23 3s-1 .5-2 1c-1 0-2-1-3-1-1 0-3 1-3 1-3 0-6 3-6 6v1c-4 0-7 3-8 6 2 1 4 2 7 1-1 1-1 2-2 3 3 1 6 1 9-1 4-3 7-8 7-14 0 0 0-1-1-1z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <a class="social" href="#" title="Instagram" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="1.2"/><path d="M17.5 6.5h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </a>
        <a class="social" href="#" title="LinkedIn" aria-label="LinkedIn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.2"/><path d="M8 11v6M8 7v1M8 11h.01M12 11v6M12 7v1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </a>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="JavaScript.js"></script>
</body>
</html>
