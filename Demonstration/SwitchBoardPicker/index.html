<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Switch Board Configurator</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="app">
    <aside>
      <h1>Switch Board Options</h1>
      <p class="helper">Build your Switch Board by selecting from the options.</p>
     
      <div id="pickers"></div>

      <div class="controls">
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="download">Download STL</button>
      </div>
    </aside>

    <main>
      <div class="stage-wrap">
        <div class="product">
        </div>
      </div>
    </main>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
